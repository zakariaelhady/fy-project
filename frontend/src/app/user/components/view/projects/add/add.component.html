<div class="container">
    <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" aria-describedby="description" formControlName="description">
        </div>
        <button type="submit" class="btn btn-info text-white">Create</button>
    </form>
</div>
